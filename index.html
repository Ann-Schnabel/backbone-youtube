<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Backbone Youtube</title>
</head>

<body>
  <header>
    <form>
      <input type="text" id="search-input" placeholder="search">
    </form>
  </header>
  <main>
    <div id="current-video">

    </div>
    <div id="video-list">

    </div>
  </main>

  <script id="current-video-template" type="text/x-handlebars-template">
    <div class="playing-video">
      <iframe id="ytplayer" type="text/html" width="100%" height="300px" src="https://www.youtube.com/embed/{{videoID}}?autoplay=1&origin=http://example.com" frameborder="0"></iframe>
    </div>
    <div class="video-info">
      <h1>{{title}}</h1>
      <p>{{description}}</p>
    </div>
  </script>
  <script id="video-template" type="text/x-handlebars-template">
    <div class="video-thumbnail">
      <img src="{{imageSRC}}" alt="{{title}} thumbnail">
      <h3>{{title}}</h3>
    </div>
  </script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/backbone/backbone.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="models/VideoModel.js"></script>
  <script src="collections/VideosCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/CurrentlyPlayingView.js"></script>
  <script src="views/LittleVideoView.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
