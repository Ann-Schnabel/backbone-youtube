<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Backbone Youtube</title>
</head>

<body>
  <header>
    <form class="form-inline">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>
  </header>
  <main>
    <div id="current-video">

    </div>
    <div id="video-list">

    </div>
  </main>

  <script id="current-video-template" type="text/x-handlebars-template">
    <div class="playing-video"></div>
    <div class="video-info">
      <h1>{{title}}</h1>
      <p>{{description}}</p>
    </div>
  </script>
  <script id="video-template" type="text/x-handlebars-template">
    <div class="video-thumbnail">
      <img src="{{src}}" alt="{{title}} thumbnail">
      <h3>{{title}}</h3>
    </div>
  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
